<!--
    Seções comuns em documentos HTML
    -- cabeçalho <header>
    -- navegação <nav>
    -- conteudo principal <main>
    -- barra lateral <aside>
    -- rodapé <footer>                 

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML que faz sentido</title>
</head>
<body>
    <header>
        logomarca
        <nav>
            <ul>
                <li>Item</li>
            </ul>
        </nav>
    </header>
    <main>
        Conteúdo Principal 
    </main>
    <aside>
        Parte lateral
    </aside>
    <footer>Rodapé</footer>
</body>
</html>

<!--
    <header></header>

    - Onde utilizar?
      - Quando no início da página, é visto como golbal
      - Pode ser usado em outros elementos semânticos como article,
      section
      - Múltiplos headers ex. dentro da tag <section> <header></header> </section>
      - Não possui atributos específicos
-->

<!--
    <nav></nav>

     - Onde e porque utilizar?
        
         Geralmente vai dentro da tag <header></header>, porém pode ser vista em outras seções 
         no site. Por exemplo os liks e outras coisas importantes devem vir dentro da tag <nav></nav>.

    - Não possuem atributos específicos, somente globais.

-->

<!--
    <main></main>

       - Onde e porque utilizar?
       - Não possuem atributos específicos, somente globais.

       Usa-se somente no body da página
       <body>
        <main>
            <h1>Receitas</h1>
            <p>Essa é uma pagina de receitas</p>
            <article>
                <h2>Essa é uma receita de torta de maçã</h2>
            </article>

            <article>
                <h2>Receita de torta de limão</h2>
                <p>Essa é uma receita de torta de limão</p>
            </article>
        </main>
       </body>
    -->

    <!--
        <article></article>

        - Onde e porque utilizar?
        São relacionados, pode se repitir varias vezes na página, pode ser um post de um blog
        ou um artigo de uma revista.  
        - Não possuem atributos específicos, somente globais.
    -->

    <!--
        <aside></aside>

        - Conteúdos levemente relacionados ao conteúdo principal
            - explicações
            - glossários
            - links extras
            - biografia do autor
            - informações
            - informações de perfil
            - 
        - Atributos: apenas globais.
    -->

    <!--
        <footer></footer>

        - Geralmente no final da página
            - informações do autor, copyright, contato, sitemap, voltar ao topo.
        - Atributos: apenas globais.
    -->

    <!--
        <section></section>

        - Onde e porque utilizar?
           - usa-se para marcar as seçoes do site, eram usadas as tag <div></div>,
           porém com section o site fica mais semântico. Obs, se for ter repetição no site 
           é melhor usar a tag <article></article>. 
        - Atributos: apenas globais.

        <section>
            <h2>Contato</h2>
            <p>Fale conosco</p>
        </section>

    -->

    <!--
            Elementos não semâmtocos para uso genérico.

            <div></div>
                usado se não conseguir achar um elemento de bloco semântico.

            <span></span>
                usado se não conseguir um elemento de texto semântico.

            Em ambas, use atributos globais como id e class para entregar maior significado.
    -->
